<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="scorekeeper.css">
</head>
<body>
  <div class="scoreboard">
    <img
        src="scorekeeoer.jpeg"
        alt="This is an image of tabletennise badmintons"
      />
    <h1>Score Keeper</h1>
    <div class="scores">
      <div>
        <h2>Player 1: <span id="player1Score">0</span></h2>
        <button id="player1Button">+1 Player 1</button>
      </div>
      <div>
        <h2>Player 2: <span id="player2Score">0</span></h2>
        <button id="player2Button">+1 Player 2</button>
      </div>
    </div>
    <button id="resetButton">Reset</button>
  </div>

  <script src="scorekeeper.js"></script>
</body>
</html>
